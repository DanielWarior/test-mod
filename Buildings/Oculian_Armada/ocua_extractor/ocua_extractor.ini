
[core]
name: ocua_extractor
displayText: Oculian Extractor
displayDescription: Oculian Armada Extractor\n-Faster to build but fragile, can go high into the air but generation becomes weaker. \n-Can place Core modules in it to change stats. \n-Core Modules become stronger per tier, but also become more expensive.
price: 700
maxHp: 400
radius: 18
displayRadius:20
techLevel: 1
buildSpeed: 12.5s
generation_resources: credits=8
mass: 45000
footprint: 0,0,0,0
constructionFootprint: 0,0,0,0
buildingSelectionOffset:4
isBuilding: true
placeOnlyOnResPool: true
numBitsOnDeath: 8
hideScorchMark: true
effectOnDeath: resourcePoolSmoke
explodeTypeOnDeath: buildingNoShockwaveOrSmoke
generation_resources: credits=10
tags:killBlank,extractor



[action_fly]
isVisible: if not self.tags(includes='chemical')
buildSpeed: 1s
text: Fly
canPlayerCancel: false
convertTo: ocua_extractor_air
