convertTo_keepCurrentFields: maxShield, shieldRegen
spawnUnits:blank
temporarilyRemoveTags:killBlank



[action_attack]
isVisible: if self.tags(includes='chemical')
buildSpeed: 1s
text: Fly
canPlayerCancel: false
convertTo: ocua_extractor_attack
convertTo_keepCurrentTags: true
convertTo_keepCurrentFields: maxShield, shieldRegen
temporarilyRemoveTags:killBlank



[action_upgrade]
isVisible: if not self.tags(includes='chemical') and not self.tags(includes='crystalline')
