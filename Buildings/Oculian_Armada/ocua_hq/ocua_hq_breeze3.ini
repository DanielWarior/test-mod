
[core]
name: ocua_hq_breeze3

showInEditor: false

copyFrom: ROOT:Templates\breeze_fighter.template
tags: breezefighter3
isUnselectableAsTarget: true
canNotBeGivenOrdersByPlayer: true



[hiddenAction_attack]
autoTrigger: if self.numberOfUnitsInEnemyTeam(withTag='targethangar', withinRange=500, greaterThan=0) and self.hasUnitInTeam(withTag='hangar3', withinRange=500)
addWaypoint_target_nearestUnit_tagged: targethangar



[hiddenAction_stopattacking]
autoTrigger: if not self.numberOfUnitsInEnemyTeam(withTag='targethangar', withinRange=1000, greaterThan=0)



[hiddenAction_toofar]
autoTrigger: if self.hasUnitInTeam(withTag='hangar3') and not self.hasUnitInTeam(withTag='hangar3', withinRange=500)
addWaypoint_target_nearestUnit_tagged: hangar3



[hiddenAction_movehangar]
autoTrigger: if not self.hasUnitInTeam(withTag='hangar3', withinRange=200) and not self.tags(includes='attacking')
addWaypoint_target_nearestUnit_tagged: hangar3



[hiddenAction_movearound]
autoTrigger: if self.hasUnitInTeam(withTag='hangar3', withinRange=200) and not self.tags(includes='attacking')



[hiddenAction_delete]
autoTrigger: if not self.hasUnitInTeam(withTag='breezesquad3')