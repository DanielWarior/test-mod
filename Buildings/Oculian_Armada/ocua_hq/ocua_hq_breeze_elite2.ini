
[core]
name: ocua_hq_breeze_elite2

showInEditor: false

copyFrom: ROOT:Templates\breeze_elite_fighter.template
tags: breezeelitefighter2
isUnselectableAsTarget: true
canNotBeGivenOrdersByPlayer: true



[hiddenAction_attack]
autoTrigger: if self.numberOfUnitsInEnemyTeam(withTag='targethangar', withinRange=1000, greaterThan=0) and self.hasUnitInTeam(withTag='hangar2', withinRange=500)
addWaypoint_target_nearestUnit_tagged: targethangar



[hiddenAction_stopattacking]
autoTrigger: if not self.numberOfUnitsInEnemyTeam(withTag='targethangar', withinRange=1000, greaterThan=0)



[hiddenAction_movehangar]
autoTrigger: if not self.hasUnitInTeam(withTag='hangar2', withinRange=200) and not self.tags(includes='attacking')
addWaypoint_target_nearestUnit_tagged: hangar2



[hiddenAction_movearound]
autoTrigger: if self.hasUnitInTeam(withTag='hangar2', withinRange=200) and not self.tags(includes='attacking')



[hiddenAction_delete]
autoTrigger: if not self.hasUnitInTeam(withTag='breezeelitesquad2')