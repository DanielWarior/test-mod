shootDelay: 0.66s
turretMultiTargeting: true
isFixedFiring: true



[turret_1]
invisible: true
x: 0
y: 12
idleDir:0
projectile: 1
turnSpeed: 1.25
shoot_sound:ROOT:sounds\Oculian_Armada\ocua_blita_fire1.wav
shoot_sound_vol:0.3
aimOffsetSpread: 0



[projectile_1]
directDamage: 30
shieldDamageMultiplier: 1.25
life: 300
speed: 8.33
drawSize: 1
color: #f5e1e1
lightColor: #f0b4b4
lightSize: 0.4
image: ROOT:shared\graphics\shell_small_yellow.png



[movement]
movementType: AIR
targetHeightDrift: 1
moveSpeed: 2.75
moveAccelerationSpeed: 0.0458
moveDecelerationSpeed: 0.0533
reverseSpeedPercentage: 0
maxTurnSpeed: 2.5
turnAcceleration: 1.6
moveSlidingMode :true
moveIgnoringBody: true
slowDeathFall: true



[hiddenAction_attack]
autoTrigger: if self.numberOfUnitsInEnemyTeam(withTag='targethangar', withinRange=1000, greaterThan=0) and self.hasUnitInTeam(withTag='hangar2', withinRange=500)
clearAllWaypoints: true
addWaypoint_type: attack
addWaypoint_target_nearestUnit_tagged: targethangar
addWaypoint_target_nearestUnit_team: enemy
addWaypoint_target_nearestUnit_maxRange: 1000
temporarilyAddTags: attacking



[hiddenAction_stopattacking]
autoTrigger: if not self.numberOfUnitsInEnemyTeam(withTag='targethangar', withinRange=1000, greaterThan=0)
clearAllWaypoints: true
temporarilyRemoveTags: attacking



[hiddenAction_movehangar]
autoTrigger: if not self.hasUnitInTeam(withTag='hangar2', withinRange=200) and not self.tags(includes='attacking')
requireConditional: if not self.isAttacking()
addWaypoint_type: move
addWaypoint_target_nearestUnit_tagged: hangar2
addWaypoint_target_nearestUnit_team: own
clearAllWaypoints: true



[hiddenAction_movearound]
autoTrigger: if self.hasUnitInTeam(withTag='hangar2', withinRange=200) and not self.tags(includes='attacking')
requireConditional: if not self.isAttacking()
addWaypoint_type: move
addWaypoint_position_randomOffsetFromSelf: 100, 100
clearActiveWaypoint: true



[hiddenAction_delete]
autoTrigger: if not self.hasUnitInTeam(withTag='breezeelitesquad2')
deleteSelf: true