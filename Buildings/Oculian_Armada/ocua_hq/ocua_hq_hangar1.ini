
[core]
name: ocua_hq_hangar1
copyFrom: ROOT:Templates/hangar.template

tags: hangar1, selected, breezesquad1



[action_remove]
temporarilyRemoveTags: selected, breezesquad1, breezeelitesquad1



[action_breezesquad]
temporarilyAddTags: selected, breezesquad1



[hiddenAction_startbreezemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezefighter1', lessThan=6) and self.tags(includes='breezesquad1') and not self.tags(includes='building')



[hiddenAction_breezemake]
produceUnits: ocua_hq_breeze1



[action_breezeelitesquad]
temporarilyAddTags: selected, breezeelitesquad1



[hiddenAction_startbreezeelitemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezeelitefighter1', lessThan=3) and self.tags(includes='breezeelitesquad1') and not self.tags(includes='building')



[hiddenAction_breezeelitemake]
produceUnits: ocua_hq_breeze_elite1