
[core]
name: ocua_hq_hangar2
copyFrom: ROOT:Templates/hangar.template

tags: hangar2, selected, small, breezesquad2



[action_remove]
temporarilyRemoveTags: selected, small, breezesquad2, breezeelitesquad2



[action_smallbreezesquad]
