autoTrigger: if self.numberOfUnitsInTeam(withTag='breezefighter2', lessThan=6) and self.tags(includes='breezesquad2') and not self.tags(includes='building') and not self.tags(includes='small')



[hiddenAction_breezemake]
produceUnits: ocua_hq_breeze2



[action_breezeelitesquad]
temporarilyAddTags: selected, breezeelitesquad2



[hiddenAction_startbreezeelitemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezeelitefighter2', lessThan=3) and self.tags(includes='breezeelitesquad2') and not self.tags(includes='building')



[hiddenAction_breezeelitemake]
