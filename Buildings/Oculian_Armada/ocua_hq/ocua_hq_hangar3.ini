
[core]
name: ocua_hq_hangar3
copyFrom: ROOT:Templates/hangar.template

tags: hangar3, selected, small, breezesquad3



[action_remove]
temporarilyRemoveTags: selected, small, breezesquad3, breezeelitesquad3



[action_smallbreezesquad]
temporarilyAddTags: selected, small, breezesquad3



[action_breezesquad]
temporarilyAddTags: selected, breezesquad3



[hiddenAction_startsmallbreezemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezefighter3', lessThan=4) and self.tags(includes='breezesquad3') and not self.tags(includes='building') and self.tags(includes='small')



[hiddenAction_startbreezemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezefighter3', lessThan=6) and self.tags(includes='breezesquad3') and not self.tags(includes='building') and not self.tags(includes='small')



[hiddenAction_breezemake]
produceUnits: ocua_hq_breeze3



[action_breezeelitesquad]
temporarilyAddTags: selected, breezeelitesquad3



[hiddenAction_startbreezeelitemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezeelitefighter3', lessThan=3) and self.tags(includes='breezeelitesquad3') and not self.tags(includes='building')



[hiddenAction_breezeelitemake]
produceUnits: ocua_hq_breeze_elite3