
[core]
name: ocua_hq_hangar4
copyFrom: ROOT:Templates/hangar.template

tags: hangar4, selected, small, breezesquad4



[action_remove]
temporarilyRemoveTags: selected, small, breezesquad4, breezeelitesquad4



[action_smallbreezesquad]
temporarilyAddTags: selected, small, breezesquad4



[action_breezesquad]
temporarilyAddTags: selected, breezesquad4



[hiddenAction_startsmallbreezemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezefighter4', lessThan=4) and self.tags(includes='breezesquad4') and not self.tags(includes='building') and self.tags(includes='small')



[hiddenAction_startbreezemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezefighter4', lessThan=6) and self.tags(includes='breezesquad4') and not self.tags(includes='building') and not self.tags(includes='small')



[hiddenAction_breezemake]
produceUnits: ocua_hq_breeze4



[action_breezeelitesquad]
temporarilyAddTags: selected, breezeelitesquad4



[hiddenAction_startbreezeelitemake]
autoTrigger: if self.numberOfUnitsInTeam(withTag='breezeelitefighter4', lessThan=3) and self.tags(includes='breezeelitesquad4') and not self.tags(includes='building')



[hiddenAction_breezeelitemake]
produceUnits: ocua_hq_breeze_elite4