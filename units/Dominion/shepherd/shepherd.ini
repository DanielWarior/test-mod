
[core]
name: shepherd
class: CustomUnitMetadata
price: 700
maxHp: 800
mass: 9000

techLevel: 1

displayText: Shepherd transport
displayDescription: -Dominion's mass produced transport vessel \n- Can carry 4 basic units over water

buildSpeed: 0.0005

radius: 30

isBio: false

maxTransportingUnits: 4

transportUnitsKillOnDeath: if self.isOverLiquid()
transportUnitsRequireMovementType: LAND,OVER_CLIFF

exit_x:0
exit_y:50

exit_dirOffset:0
exit_moveAwayAmount:40



[graphics]
total_frames: 4

image:        shepherd.png
image_wreak:  shepherd_wreck.png
image_turret: shepherd_turret.png

image_shadow: AUTO
shadowOffsetX:3
shadowOffsetY:3

animation_moving_start: 0
animation_moving_end: 3
animation_moving_speed: 2

splastEffect: true
dustEffect: true


[attack]
canAttack: true
canAttackFlyingUnits: true
canAttackLandUnits:   true
canAttackUnderwaterUnits: false

turretSize: 5
turretTurnSpeed: 4
maxAttackRange: 120
shootDelay: 25

turretMultiTargeting: true


[turret_1]
x: 0
y: 30

projectile:1

shoot_sound:gun_fire
shoot_sound_vol:0.05
shoot_flame:small
shoot_light:#FFccCCEE

recoilOffset: -1
recoilOutTime: 4
recoilReturnTime: 6


[projectile_1]
directDamage: 6
life: 70
speed: 7

frame: 4

lightColor: #FFccCCEE
lightSize: 0.4

[movement]
movementType: HOVER
moveSpeed: 0.8
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01


maxTurnSpeed: 1.3
turnAcceleration: 0.05

moveSlidingMode :true
moveIgnoringBody:true
targetHeight:2

[attachment_1pas]
x:-10
y:-7
addTransportedUnits:true
canAttack:false
setDrawLayerOnTop:true
isUnselectable:true
canBeAttackedAndDamaged:false
resetRotationWhenNotAttacking:true
smoothlyBlendPositionWhenExistingUnitAdded:false

idleDir:-90

[attachment_2pas]
