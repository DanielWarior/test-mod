
[core]
name: killdroid
displayText: Killdroid
displayDescription: "NEW DIRECTIVE: BLAST TARGET TO SMITHEREENS."
class: CustomUnitMetadata
price: 1000
maxHp: 880
mass: 1000
techLevel: 1
buildSpeed: 10s
radius: 10
isBio: false
fogOfWarSightRange: 30



[graphics]
total_frames: 7
image: killdroid.png
image_wreak: NONE
image_turret: NONE
lock_body_rotation_with_main_turret: true
image_shadow: AUTO
shadowOffsetX:1
shadowOffsetY:1
dustEffect: true
teamColorsOnTurret: false



[attack]
turretRotateWithBody: true
canAttack: true
canAttackFlyingUnits: false
canAttackLandUnits: true
canAttackUnderwaterUnits: false
maxAttackRange: 500
shootDelay: 1.75s



[action_fly]
buildSpeed: 1s
canPlayerCancel: false
whenBuilding_cannotMove: true
addActionCooldownTime: 28s
whenBuilding_triggerAction: flysound
convertTo: killdroid_flying
resetCustomTimer: true



[action_deploy]
buildSpeed: 4s
canPlayerCancel: false
whenBuilding_cannotMove: true
addActionCooldownTime: 19s
whenBuilding_triggerAction: deploysound
spawnUnits: killbot



[action_detonate]
buildSpeed: 1.5s
canPlayerCancel: false
whenBuilding_cannotMove: true
addActionCooldownTime: 25s
whenBuilding_triggerAction: detonatesound
convertTo: killdroid_detonating
resetCustomTimer: true



[hiddenAction_drown]
autoTrigger: if self.isInWater()
setUnitStats: hp = 0



[hiddenAction_flysound]
buildSpeed: 0s
playSoundAtUnit: fly.wav



[hiddenAction_deploysound]
buildSpeed: 0s
playSoundAtUnit: deploy.wav


[hiddenAction_detonatesound]
buildSpeed: 0s
playSoundGlobally: detonate.wav



[hiddenAction_unslowdown]
autoTrigger: if self.customTimer(laterThanSeconds=2)
resetUnitStats: true



[hiddenAction_slowdown]
setUnitStats: moveSpeed = 0.5
resetCustomTimer: true



[turret_1]
x: 0
y: 0
idleDir:0
canShoot: true
turnSpeed: 10
projectile: 1
warmup: 0.75s
warmupStartEffect: launch



[turret_slow]
x: 0
y: 0
attachedTo: 1
slave: 1
canShoot: true
turnSpeed: 10
projectile: dummy
delay: 2.5s
onShoot_triggerActions: slowdown



[projectile_dummy]
instant: false
life: 1
speed: 1
directDamage: 0
areaDamage: 0
areaRadius: 0


largeHitEffect: false
explodeEffect: NONE
explodeEffectOnShield: NONE
hitSound: false
invisible: true
trailEffect: false



[projectile_1]
targetGround: true
areaDamage: 125
areaRadius: 32
areaDamageNoFalloff: true
life: 600
speed: 7.5
drawSize: 1
image: missile.png
largeHitEffect: true



[effect_launch]
alsoPlaySound: launch.wav
life: 0



[animation_walking]
onActions: move
body_0s: {frame: 2, scale: 0.95}
body_0.125s: {frame: 3, scale: 0.975}
body_0.25s: {frame: 4, scale: 1}
body_0.375s: {frame: 5, scale: 0.95}
body_0.5s: {frame: 6, scale: 0.975}
body_0.675s: {frame: 7, scale: 1}
body_0.75s: {frame: 2, scale: 0.95}



[movement]
movementType: LAND
moveSpeed: 2.4
moveAccelerationSpeed: 2.4
moveDecelerationSpeed: 2.4
maxTurnSpeed: 10
turnAcceleration: 10
moveSlidingMode :true
moveIgnoringBody:true