
[core]
name: killdroid_flying
displayText: Killdroid
copyFrom: killdroid.ini
showInEditor: false



[action_fly]
isVisible: false



[hiddenAction_landing]
autoTrigger: if self.customTimer(laterThanSeconds=4)
convertTo: killdroid_landing



[hiddenAction_slowdown]
setUnitStats: moveSpeed = 1.5
resetCustomTimer: false



[animation_walking]
onActions: repair



[movement]
movementType: AIR
targetHeight: 35
moveSpeed: 1.5
moveAccelerationSpeed: 1.5
moveDecelerationSpeed: 1.5
heightChangeRate: 0.33