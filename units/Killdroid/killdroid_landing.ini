
[core]
name: killdroid_landing
displayText: Killdroid
copyFrom: killdroid.ini
showInEditor: false



[action_fly]
isVisible: false



[hiddenAction_landed]
autoTrigger: if self.customTimer(laterThanSeconds=8)
convertTo: killdroid_landed
playSoundAtUnit: land.wav



[hiddenAction_slowdown]
setUnitStats: moveSpeed = 1.5
resetCustomTimer: false



[animation_walking]
onActions: repair



[movement]
movementType: AIR
targetHeight: 1
moveSpeed: 1.5
moveAccelerationSpeed: 1.5
moveDecelerationSpeed: 1.5
heightChangeRate: 0.16