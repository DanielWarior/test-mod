
[core]
name: megaBuilder
class: CustomUnitMetadata
price: 1300
maxHp: 9999
mass: 4000
overrideAndReplace: builder
displayText: Starter Builder
displayDescription: -Converts to a faction builder
techLevel: 1
buildSpeed: 0.001
availableInDemo: false
radius: 17
displayRadius: 18
isBio: false
isBuilder: true




[graphics]
total_frames: 1
image:        builder.png
image_wreak:  builder_dead.png
image_turret: SHARED:small_laser_turret.png
image_shadow: AUTO
shadowOffsetX:2
shadowOffsetY:2



[hiddenAction_convertDominion]
autoTrigger: if self.numberOfUnitsInTeam(withTag='dominion', greaterThan=0)
convertTo: dominion_builder



[hiddenAction_convertOcua]
autoTrigger: if self.numberOfUnitsInTeam(withTag='ocua', greaterThan=0)
convertTo: scallop

[hiddenAction_convertFulgorian]
autoTrigger: if self.numberOfUnitsInTeam(withTag='fg', greaterThan=0)
convertTo: fg_builder

[attack]
canAttack: false
canAttackFlyingUnits: false
canAttackLandUnits:  false
canAttackUnderwaterUnits: false



[movement]
movementType: NONE
moveSpeed: 0
moveAccelerationSpeed: 0.01
moveDecelerationSpeed: 0.01
maxTurnSpeed: 0
turnAcceleration: 0.1